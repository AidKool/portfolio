<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header class="main-header">
      <nav>
        <ul class="menu">
          <li class="menu-item">
            <a href="#profile" alt="about me">About me</a>
          </li>
          <li class="menu-item">
            <a href="#projects" alt="projects">Projects</a>
          </li>
          <li class="menu-item">
            <a href="#contact" alt="contact">Contact</a>
          </li>
        </ul>
      </nav>
      <section class="profile-section" id="profile">
        <figure class="profile">
          <img src="./images/profile-picture.png" alt="picture of me" />
        </figure>
        <div class="description">
          <h1>Jordi</h1>
          <p>I'm a CIS / web development student</p>
          <p>and a future web developer</p>
        </div>
      </section>
    </header>
    <main>
      <section class="profile-section" id="projects">
        <ul class="projects">
          <li class="project" id="first-project">
            <a href="#">
              <img
                class="project-image"
                src="./images/projects/online-reputation-management.jpg"
                alt="Online Reputation Management"
              />
              <figcaption>Horiseon</figcaption></a
            >
          </li>
          <li class="project">
            <a href="#">
              <img
                class="project-image"
                src="./images/projects/still-camera.jpg"
                alt="Photo App"
              />
              <figcaption>Photo App</figcaption></a
            >
          </li>
          <li class="project">
            <a href="#">
              <img
                class="project-image"
                src="./images/projects/dj-mixer.jpg"
                alt="DJ Mixer"
              />
              <figcaption>DJ Mixer</figcaption></a
            >
          </li>
          <li class="project">
            <a href="#">
              <img
                class="project-image"
                src="./images/projects/golden-retriever-puppy.jpg"
                alt="Golden Retrieve Puppy"
              />
              <figcaption>Puppygram</figcaption></a
            >
          </li>
          <li class="project">
            <a href="#">
              <img
                class="project-image"
                src="./images/projects/fiber-optics.jpg"
                alt="Fibernet"
              />
              <figcaption>Fibernet</figcaption></a
            >
          </li>
        </ul>
      </section>
      <section class="profile-section" id="contact">
        <header>
          <h2>Let's stay in touch</h2>
          <p>Feel free to contact me to discuss projects and/or ideas!</p>
        </header>
        <ul class="contact-options">
          <li>
            <a href="https://github.com/aidkool" alt="github link">
              <i class="fab fa-github">
                <span class="contact-text">GitHub</span>
              </i>
            </a>
          </li>
          <li>
            <a href="mailto:jordi.lanau@yahoo.com" alt="email link">
              <i class="fas fa-envelope">
                <span class="contact-text">Email</span>
              </i>
            </a>
          </li>
          <li>
            <a href="https://www/linkedin.com" alt="linkedin link">
              <i class="fab fa-linkedin">
                <span class="contact-text">LinkedIn</span>
              </i>
            </a>
          </li>
          <li>
            <a href="tel:12345678" alt="phone link">
              <i class="fas fa-phone-square-alt">
                <span class="contact-text">Call</span>
              </i>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2021 All Rights Reserved</p>
    </footer>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
